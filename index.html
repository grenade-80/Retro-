<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Photobooth</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            background: #121212;
            color: #f0e6d2;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #app {
            text-align: center;
            border: 8px double #f0e6d2;
            padding: 30px;
            background: #1a1a1a;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            max-width: 500px;
        }

        h1 { letter-spacing: 5px; text-shadow: 2px 2px #555; }

        .hidden { display: none !important; }

        /* Camera & Canvas Styles */
        #camera-container { position: relative; }
        
        video, #preview-canvas {
            width: 100%;
            max-width: 400px;
            border: 4px solid #333;
            background: #000;
        }

        #timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 10;
            pointer-events: none;
        }

        /* Controls */
        .controls { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }

        button {
            background: #f0e6d2;
            color: #1a1a1a;
            border: none;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover { background: #fff; }

        select {
            padding: 10px;
            background: #333;
            color: white;
            border: 1px solid #f0e6d2;
        }

        /* Results Strip */
        #strip-container {
            background: white;
            padding: 15px;
            display: inline-flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #ddd;
        }

        #strip-container img {
            width: 150px;
            display: block;
        }

        /* Flash Effect */
        #flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .flash-active { animation: flash-animation 0.4s ease-out; }
        @keyframes flash-animation { 0% { opacity: 0.9; } 100% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="flash-overlay"></div>
    <audio id="shutter-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div id="app">
        <section id="home-screen">
            <h1>RETRO BOOTH</h1>
            <p>Ready for your close-up?</p>
            <button id="start-btn">ENTER BOOTH</button>
        </section>

        <section id="camera-screen" class="hidden">
            <div id="camera-container">
                <div id="timer" class="hidden"></div>
                <video id="video" autoplay playsinline style="display:none;"></video>
                <canvas id="preview-canvas" width="640" height="480"></canvas>
            </div>
            
            <div class="controls">
                <label>Choose Filter:</label>
                <select id="filter-select">
                    <option value="none">None</option>
                    <option value="grayscale(100%) sepia(40%) contrast(1.2)">Vintage Film</option>
                    <option value="grayscale(100%) contrast(1.5)">Noir B&W</option>
                    <option value="sepia(100%) brightness(0.9)">Antique</option>
                    <option value="hue-rotate(180deg) saturate(200%)">Retro Pop</option>
                </select>
                <button id="snap-btn">TAKE 3 PHOTOS</button>
            </div>
        </section>

        <section id="result-screen" class="hidden">
            <h2>YOUR STRIP</h2>
            <div id="strip-container"></div>
            <div class="controls">
                <button id="download-btn">SAVE PHOTOSTRIP</button>
                <button onclick="location.reload()">START OVER</button>
            </div>
        </section>
    </div>

    <script>
        const video = document.getElementById('video');
        const previewCanvas = document.getElementById('preview-canvas');
        const ctx = previewCanvas.getContext('2d');
        const filterSelect = document.getElementById('filter-select');
        const timerDisplay = document.getElementById('timer');
        const shutterSound = document.getElementById('shutter-sound');
        const flashOverlay = document.getElementById('flash-overlay');
        const stripContainer = document.getElementById('strip-container');

        let photosTaken = [];

        // 1. Start Camera
        document.getElementById('start-btn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                document.getElementById('home-screen').classList.add('hidden');
                document.getElementById('camera-screen').classList.remove('hidden');
                renderPreview();
            } catch (err) {
                alert("Please enable camera access!");
            }
        });

        // 2. Real-time Filter Loop
        function renderPreview() {
            ctx.filter = filterSelect.value;
            ctx.drawImage(video, 0, 0, previewCanvas.width, previewCanvas.height);
            requestAnimationFrame(renderPreview);
        }

        // 3. Take Photo Sequence
        document.getElementById('snap-btn').addEventListener('click', () => {
            document.getElementById('snap-btn').disabled = true;
            takeSequence(3);
        });

        async function takeSequence(remaining) {
            if (remaining === 0) {
                showResults();
                return;
            }

            timerDisplay.classList.remove('hidden');
            let timeLeft = 3;
            timerDisplay.innerText = timeLeft;

            const countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerDisplay.classList.add('hidden');
                    captureImage();
                    setTimeout(() => takeSequence(remaining - 1), 1000);
                }
            }, 1000);
        }

        function captureImage() {
            // Flash & Sound
            shutterSound.currentTime = 0;
            shutterSound.play();
            flashOverlay.classList.remove('flash-active');
            void flashOverlay.offsetWidth;
            flashOverlay.classList.add('flash-active');

            // Save Image
            const dataUrl = previewCanvas.toDataURL('image/png');
            photosTaken.push(dataUrl);

            const img = document.createElement('img');
            img.src = dataUrl;
            stripContainer.appendChild(img);
        }

        // 4. Show Results & Download
        function showResults() {
            document.getElementById('camera-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
        }

        document.getElementById('download-btn').addEventListener('click', () => {
            // Create a temporary canvas to stitch images vertically
            const finalCanvas = document.createElement('canvas');
            const fCtx = finalCanvas.getContext('2d');

            const imgWidth = 400;
            const imgHeight = 300;
            const padding = 20;

            finalCanvas.width = imgWidth + (padding * 2);
            finalCanvas.height = (imgHeight * 3) + (padding * 4);

            // Background of strip
            fCtx.fillStyle = "white";
            fCtx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

            // Draw each photo onto the strip
            photosTaken.forEach((dataUrl, index) => {
                const img = new Image();
                img.src = dataUrl;
                img.onload = () => {
                    fCtx.drawImage(img, padding, padding + (index * (imgHeight + padding)), imgWidth, imgHeight);
                    if (index === 2) { // Last photo drawn
                        const link = document.createElement('a');
                        link.download = 'retro-photostrip.png';
                        link.href = finalCanvas.toDataURL();
                        link.click();
                    }
                };
            });
        });
    </script>
</body>
</html>
